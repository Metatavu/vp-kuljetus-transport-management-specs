          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      operationId: updateFreightUnit
      summary: Updates freight unit
      description: Updates single freight unit
      security:
        - BearerAuth:
            - driver
            - manager
      tags:
        - FreightUnits
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FreightUnit"
        description: Payload
        required: true
      parameters:
        - name: freightUnitId
          required: true
          in: path
          description: freight unit id
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Updated freight unit
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreightUnit"
        default:
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      operationId: deleteFreightUnit
      summary: Deletes freight unit
      description: Deletes freight unit
      security:
        - BearerAuth:
            - manager
      tags:
        - FreightUnits
      parameters:
        - name: freightUnitId
          required: true
          in: path
          description: freight unit id
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Empty response indicating successful removal
        default:
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    TruckSortByField:
      type: string
      enum:
        - NAME
        - PLATE_NUMBER
    SortOrder:
      type: string
      enum:
        - ASCENDING
        - DESCENDING
    Truck:
      type: object
      description: Represent single truck
      required:
        - plateNumber
        - type
        - vin
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        plateNumber:
          type: string
        type:
          type: string
          enum:
            - TRUCK
            - SEMI_TRUCK
        vin:
          type: string
          description: >
            Truck identification number. This is unique for each truck and
            should be used as a hardware identifier for this specific truck.
        activeVehicleId:
          type: string
          format: uuid
          readOnly: true
          description: >
            Active vehicle id. This is the current vehicle that the truck is
            part of. It updates whenever the vehicle structure is updated.
        creatorId:
          type: string
          readOnly: true
          format: uuid
        createdAt:
          format: date-time
          type: string
          readOnly: true
        lastModifierId:
          type: string
          readOnly: true
          format: uuid
        modifiedAt:
          format: date-time
          type: string
          readOnly: true
        archivedAt:
          type: string
          format: date-time
          description: >
            Setting the archivedAt time marks the truck as archived. Trucks
            marked as archived will not appear in list requests unless archived
            filter is set to true. Archived truck cannot be updated, unless
            archivedAt is first set to null.
    Error:
      type: object
      description: Error object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
    TruckLocation:
      type: object
      required:
        - timestamp
        - latitude
        - longitude
        - heading
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        timestamp:
          type: integer
          format: int64
          description: Timestamp for truck speed
        latitude:
          type: number
          format: double
          description: Latitude in degrees.
        longitude:
          type: number
          format: double
          description: Longitude in degrees.
        heading:
          type: number
          format: double
          description: heading in degrees.
    TruckSpeed:
      type: object
      required:
        - timestamp
        - speed
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Truck speed ID
        timestamp:
          type: integer
          format: int64
          description: Timestamp for truck speed. Unix timestamp in milliseconds.
        speed:
          type: number
          format: float
    TruckDriveStateEnum:
      type: string
      enum:
        - REST
        - DRIVER_AVAILABLE
        - WORK
        - DRIVE
        - ERROR
        - NOT_AVAILABLE
    TruckDriveState:
      type: object
      required:
        - timestamp
        - state
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Truck drive state ID
        timestamp:
          type: integer
          format: int64
          description: Timestamp for truck drive state
        state:
          $ref: "#/components/schemas/TruckDriveStateEnum"
        driverId:
          type: string
          format: uuid
          readOnly: true
          description: Driver ID.
        driverCardId:
          type: string
          description: Driver card ID. This is used to identify the driver when creating a
            new drive state.
    Towable:
      type: object
      description: Represent single towable
      required:
        - plateNumber
        - type
        - vin
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        plateNumber:
          type: string
        type:
          type: string
          enum:
            - TRAILER
            - SEMI_TRAILER
            - DOLLY
        vin:
          type: string
          description: >
            Towable identification number. This is unique for each towable and
            should be used as a hardware identifier for this specific towable.
        creatorId:
          type: string
          readOnly: true
          format: uuid
        createdAt:
          format: date-time
          type: string
          readOnly: true
        lastModifierId:
          type: string
          readOnly: true
          format: uuid
        modifiedAt:
          format: date-time
          type: string
          readOnly: true
        archivedAt:
          type: string
          format: date-time
          description: >
            Setting the archivedAt time marks the towable as archived. Towables
            marked as archived will not appear in list requests unless archived
            filter is set to true. Archived towable cannot be updated, unless
            archivedAt is first set to null.
    Vehicle:
      type: object
      description: Represent single vehicle
      required:
        - truckId
        - towableIds
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        truckId:
          type: string
          description: Truck that towing the vehicle
          format: uuid
        towableIds:
          type: array
          description: >
            List of attached towables to vehicle. Order of towables should
            reflect the order of towables in the vehicle where first towable is
            the closest to the truck.
          items:
            type: string
            format: uuid
        creatorId:
          type: string
          readOnly: true
          format: uuid
        createdAt:
          format: date-time
          type: string
          readOnly: true
        lastModifierId:
          type: string
          readOnly: true
          format: uuid
        modifiedAt:
          format: date-time
          type: string
          readOnly: true
        archivedAt:
          type: string
          format: date-time
          description: >
            Setting the archivedAt time marks the vehicle as archived. Vehicles
            marked as archived will not appear in list requests unless archived
            filter is set to true. Archived vehicle cannot be updated, unless
            archivedAt is first set to null.
    Route:
      type: object
      description: Represent single planned route for single truck driver
      required:
        - name
        - departureTime
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        truckId:
          type: string
          format: uuid
          description: Truck id
        driverId:
          type: string
          format: uuid
          description: Driver id
        name:
          type: string
          description: Name of the route
        departureTime:
          type: string
          format: date-time
          description: Departure time of the route
        creatorId:
          type: string
          readOnly: true
          format: uuid
        createdAt:
          format: date-time
          type: string
          readOnly: true
        lastModifierId:
          type: string
          readOnly: true
          format: uuid
        modifiedAt:
          format: date-time
          type: string
          readOnly: true
    Driver:
      type: object
      description: Represents single truck driver
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        displayName:
          type: string
          description: Driver display name
        archivedAt:
          type: string
          format: date-time
          description: >
            Setting the archivedAt time marks the driver as archived. Drivers
            marked as archived will not appear in list requests unless archived
            filter is set to true. Archived driver cannot be updated, unless
            archivedAt is first set to null.
    SalaryGroup:
      type: string
      description: >
        Employee's salary group

        Kuljettaja (Driver) - Should be default IF the employees office is not KOTKA

        VP-Logistics (VPlogistics)

        Office

        Terminal
      enum:
        - DRIVER
        - VPLOGISTICS
        - OFFICE
        - TERMINAL
    EmployeeType:
      type: string
      description: >
        Employee's type described as finnish abbreviation. UI implementations
        should translate these to more human readable form.

        Pakettiautonkuljettaja (PA)

        Kuorma-auton kuljettaja (KA)

        Alihankkija (AH)

        Vuokratyntekij (VK)

        Tyharjoittelija (TH)

        Tilapistyntekij (TP)

        Ajojrjestelij (AJ)

        Esimies (JH)

        Aikatuntipalkka (AP)

        Kuukausipalkka (KK)

        Ei-aktiivinen (POIS)

        Tysperkuljettaja (TPK)
      enum:
        - PA
        - KA
        - AH
        - VK
        - TH
        - TP
        - AJ
        - JH
        - AP
        - KK
        - POIS
        - TPK
    Office:
      type: string
      description: Employee's office. Salary group should be set to VPLogistics if the
        office is KOTKA
      enum:
        - KOTKA
        - KOUVOLA
        - RAUHA
    Employee:
      type: object
      description: Represents single employee
      required:
        - firstName
        - lastName
        - type
        - salaryGroup
        - office
        - employeeNumber
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        firstName:
          type: string
          description: Employee's first name
        lastName:
          type: string
          description: Employee's last name
        driverCardId:
          type: string
          description: Employee's driver card ID.
        type:
          $ref: "#/components/schemas/EmployeeType"
        salaryGroup:
          $ref: "#/components/schemas/SalaryGroup"
        office:
          $ref: "#/components/schemas/Office"
        regularWorkingHours:
          type: number
          format: float
          description: >
            Employee's regular working hours per two weeks. Used for employee's
            whose salary group is either Driver or VPLogistics.
        driverCardLastReadOut:
          type: string
          format: date-time
          description: >
            Last time the driver card was read out. In the beginning this should
            be set manually but later probably automated.
        employeeNumber:
          type: string
          description: Employee's number. Should be unique.
        email:
          type: string
          description: Employee's email address
        phoneNumber:
          type: string
          description: Employee's phone number
        archivedAt:
          type: string
          format: date-time
          description: >
            Setting the archivedAt time marks the employee as archived.
            Employees marked as archived will not appear in list requests unless
            archived filter is set to true. Archived employee cannot be updated,
            unless archivedAt is first set to null.
    WorkEvent:
      type: object
      description: Represents single work event
      required:
        - employeeId
        - startTime
        - workEventType
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        employeeId:
          type: string
          format: uuid
          description: Employee's ID
        startTime:
          type: string
          format: date-time
          description: Work event start time
        workEventType:
          $ref: "#/components/schemas/WorkEventType"
    WorkEventType:
      type: string
      description: >
        Work event types. UI implementations should translate these to more
        human readable form.


        *Office/Terminal work types*

        - VEGETABLE (Hevi)

        - DRY (Kuiva)

        - MEAT_CELLAR (Lihakellari)

        - MEIRA (Meira)

        - FROZEN (Pakaste)

        - PALTE (Palte)

        - BREWERY (Panimo)

        - GREASE (Rasva)

        - LOGIN

        - LOGOUT


        *Common work types*

        - OTHER_WORK (Muu ty)

        - BREAK (Tauko)

        - SHIFT_START

        - SHIFT_END


        *Driver work types*

        - DRIVE

        - LOADING

        - UNLOADING

        - AVAILABILITY

        - DRIVER_CARD_INSERTED

        - DRIVER_CARD_REMOVED
      enum:
        - VEGETABLE
        - DRY
        - MEAT_CELLAR
        - MEIRA
        - FROZEN
        - PALTE
        - BREWERY
        - GREASE
        - LOGIN
        - LOGOUT
        - OTHER_WORK
        - BREAK
        - SHIFT_START
        - SHIFT_END
        - DRIVE
        - LOADING
        - UNLOADING
        - AVAILABILITY
        - DRIVER_CARD_INSERTED
        - DRIVER_CARD_REMOVED
    DailyTimeEntry:
      type: object
      description: >
        Represents a single daily time entry. Daily time entries are created
        when total working hours

        of an employee for some work type needs to be manually changed for a specific day. Only a single

        daily time entry per work type per day is allowed. If one already exists, it should be updated.

        Daily time entry is always prioritized over calculating the total from the actual time entries

        when displaying the aggregated hours and sending the data to payroll.
      required:
        - employeeId
        - date
        - workEventType
        - hours
        - approved
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        employeeId:
          type: string
          format: uuid
          description: Employee's ID
        date:
          type: string
          format: date
          description: Daily time entry date
        workEventType:
          $ref: "#/components/schemas/WorkEventType"
        hours:
          type: number
          format: float
          description: Corrected hours for the day for corresponding work type.
        approved:
          type: boolean
          description: |
            Whether the daily time entry has been approved by a supervisor.
            Hours cannot be updated unless approved is set to false.
    Holiday:
      type: object
      description: Represents a single holiday
      required:
        - date
        - name
        - compensationType
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        date:
          type: string
          format: date
          description: Holiday date
        name:
          type: string
          description: Holiday name
        compensationType:
          $ref: "#/components/schemas/CompensationType"
        creatorId:
          type: string
          format: uuid
          description: Creator's ID
        lastModifierId:
          type: string
          format: uuid
          description: Last modifier's ID
        createdAt:
          type: string
          format: date-time
          description: Creation time
        modifiedAt:
          type: string
          format: date-time
          description: Last modified time
    CompensationType:
      type: string
      enum:
        - PUBLIC_HOLIDAY_ALLOWANCE
        - DAY_OFF_WORK_ALLOWANCE
    Site:
      type: object
      description: Represents a single customer site
      required:
        - name
        - location
        - address
        - postalCode
        - locality
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Site name
        location:
          type: string
          format: wkt
          description: Site location as well-known text Point
        address:
          type: string
          description: Address of the site
        postalCode:
          type: string
          description: Postal code of the site
        locality:
          type: string
          description: Locality of the site
        additionalInfo:
          type: string
          description: >
            additional information about the site, e.g. delivery instructions.
            This is shown in the task for the driver.
        creatorId:
          type: string
          readOnly: true
          format: uuid
        createdAt:
          format: date-time
          type: string
          readOnly: true
        lastModifierId:
          type: string
          readOnly: true
          format: uuid
        modifiedAt:
          format: date-time
          type: string
          readOnly: true
        archivedAt:
          type: string
          format: date-time
          description: >
            Setting the archivedAt time marks the site as archived. Sites marked
            as archived will not appear in list requests unless archived filter
            is set to true. Archived site cannot be updated, unless archivedAt
            is first set to null.
    TaskType:
      type: string
      description: Type of the task
      enum:
        - UNLOAD
        - LOAD
    Task:
      type: object
      description: Represent single task for freight
      required:
        - freightId
        - customerSiteId
        - type
        - groupNumber
        - status
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        freightId:
          type: string
          format: uuid
          description: Freight id
        customerSiteId:
          type: string
          format: uuid
          description: Customer site id
        type:
          $ref: "#/components/schemas/TaskType"
        groupNumber:
          type: integer
          description: >
            Group number of the task. Gets a value of 0 by default. Can be
            updated from the management UI. All tasks with the same freightId,
            customerSiteId, type and group number are shown as grouped together
            in the driver app.
        orderNumber:
          type: integer
          description: >
            Order number of the task. Tasks have order numbers when being part
            of a route (having a routeId). Unallocated tasks (not having a
            routeId) do not have order numbers. When creating/updating a route
            with a routeId, the order number MUST also be in place. Negative
            order numbers are not allowed. If a number higher than the current
            amount of tasks in the route is used, it will be silently updated to
            be one higher than the current maximum. When either routeId or
            orderNumber is updated to a task, order numbers of other tasks with
            the same routeId are also updated accordingly. This means all of the
            tasks in a route should be reloaded when order number of a single
            task is updated. When updating a task to have an order number that
            already exists in the same route, the existing task is placed after
            the updated task. Tasks are also displayed as grouped, when they
            have the same routeId, customerSiteId, type and groupNumber. Order
            of tasks inside a group does not matter, so a new task added to the
            group will be the last task in the group. When order is updated, the
            grouping should be taken into account in order numbers. All of the
            grouped tasks should be next to each other. A task after the grouped
            tasks should have the next order number from the highest one of the
            group.
        status:
          $ref: "#/components/schemas/TaskStatus"
        remarks:
          type: string
          description: Task remarks
        routeId:
          type: string
          format: uuid
          description: Route id
        startedAt:
          type: string
          format: date-time
          readOnly: true
          description: >
            Time the task was started at. Filled when task status is changed
            from TODO to IN_PROGRESS.
        finishedAt:
          type: string
          format: date-time
          readOnly: true
          description: >
            Time the task was finished at. Filled when task status is changed
            from IN_PROGRESS to DONE.
        creatorId:
          type: string
          readOnly: true
          format: uuid
        createdAt:
          format: date-time
          type: string
          readOnly: true
        lastModifierId:
          type: string
          readOnly: true
          format: uuid
        modifiedAt:
          format: date-time
          type: string
          readOnly: true
    Freight:
      type: object
      description: Represents a single freight shipment, aka. waybill.
      required:
        - senderSiteId
        - recipientSiteId
        - pointOfDepartureSiteId
        - destinationSiteId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        freightNumber:
          type: integer
          readOnly: true
          description: Freight number. Unique and auto-incremented.
        senderSiteId:
          type: string
          format: uuid
          description: Shipment sender site
        recipientSiteId:
          type: string
          format: uuid
          description: Shipment receiver site
        pointOfDepartureSiteId:
          type: string
          format: uuid
          description: Point of departure site
        destinationSiteId:
          type: string
          format: uuid
          description: Point of arrival site
        creatorId:
          type: string
          readOnly: true
          format: uuid
        createdAt:
          format: date-time
          type: string
          readOnly: true
        lastModifierId:
          type: string
          readOnly: true
          format: uuid
        modifiedAt:
          format: date-time
          type: string
          readOnly: true
    FreightUnit:
      type: object
      description: Represents a single freight unit in a freight shipment.
      required:
        - freightId
        - type
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        freightId:
          type: string
          format: uuid
          description: Id of the freight shipment
        type:
          type: string
          description: Type of the unit
        quantity:
          type: number
          format: double
          description: Quantity of the unit, can be a decimal number
        contents:
          type: string
          description: Description of contents of the unit
        reservations:
          type: string
          description: Reservations for the unit
        creatorId:
          type: string
          readOnly: true
          format: uuid
        createdAt:
          format: date-time
          type: string
          readOnly: true
        lastModifierId:
          type: string
          readOnly: true
          format: uuid
        modifiedAt:
          format: date-time
          type: string
          readOnly: true
    TaskStatus:
      type: string
      description: Status of the task
      enum:
        - TODO
        - IN_PROGRESS
        - DONE

openapi: 3.0.3
info:
  title: Vehicle Management Services (vehicle-data-receiver)
  description: Vehicle Management Services (vehicle-data-receiver)
  version: 1.0.0
security:
  - ApiKeyAuth: []
paths:
  /vehicle-management/v1/publicTrucks:
    get:
      operationId: listPublicTrucks
      summary: List PublicTrucks.
      description: Lists public info about each truck.
      security: []
      tags:
        - PublicTrucks
      parameters:
        - name: vin
          in: query
          description: Filter results by vin
          schema:
            type: string
        - name: first
          in: query
          description: First result.
          schema:
            type: integer
        - name: max
          in: query
          description: Max results.
          schema:
            type: integer
      responses:
        "200":
          description: List of trucks with only public info
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PublicTruck"
        default:
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /vehicle-management/v1/trucks/{truckId}/driverCards:
    post:
      operationId: createTruckDriverCard
      summary: Create truck driver card
      description: Create new truck driver card
      security:
        - ApiKeyAuth: []
      tags:
        - Trucks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TruckDriverCard"
        description: Payload
        required: true
      parameters:
        - name: truckId
          required: true
          in: path
          description: truck ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Created driver card
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TruckDriverCard"
        default:
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /vehicle-management/v1/trucks/{truckId}/driverCards/{driverCardId}:
    delete:
      operationId: deleteTruckDriverCard
      summary: Deletes truck driver card
      description: Deletes single truck driver card. Cards are deleted when they are
        removed from the truck.
      security:
        - ApiKeyAuth: []
      tags:
        - Trucks
      parameters:
        - name: truckId
          required: true
          in: path
          description: truck ID
          schema:
            type: string
            format: uuid
        - name: driverCardId
          required: true
          in: path
          description: driver card ID
          schema:
            type: string
      responses:
        "204":
          description: Empty response indicating successful removal
        default:
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /vehicle-management/v1/trucks/{truckId}/locations:
    post:
      operationId: createTruckLocation
      summary: Create truck location
      description: Create new truck location. Used by vehicle data receiver to send
        truck location data.
      security:
        - ApiKeyAuth: []
      tags:
        - Trucks
      parameters:
        - name: truckId
          required: true
          in: path
          description: truck id
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TruckLocation"
        description: Payload
        required: true
      responses:
        "201":
          description: Received data
        default:
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /vehicle-management/v1/trucks/{truckId}/speeds:
    post:
      operationId: createTruckSpeed
      summary: Create truck speed
      description: Create new truck speed. Used by vehicle data receiver to send truck
        speed data.
      security:
        - ApiKeyAuth: []
      tags:
        - Trucks
      parameters:
        - name: truckId
          required: true
          in: path
          description: truck id
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TruckSpeed"
        description: Payload
        required: true
      responses:
        "201":
          description: Received data
        default:
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /vehicle-management/v1/trucks/{truckId}/driveStates:
    post:
      operationId: createDriveState
      summary: Create drive state
      description: Create new drive state for truck
      security:
        - ApiKeyAuth: []
      tags:
        - Trucks
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TruckDriveState"
        description: Payload
        required: true
      parameters:
        - name: truckId
          required: true
          in: path
          description: truck id
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Created drive state
        default:
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /vehicle-management/v1/telematics/{vin}:
    post:
      operationId: receiveTelematicData
      summary: Receives telematic data entry
      description: Receives telematic data entry
      security:
        - ApiKeyAuth: []
      tags:
        - Telematics
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TelematicData"
        description: Payload
        required: true
      parameters:
        - name: vin
          required: true
          in: path
          description: Truck or towable vehicle identification number
          schema:
            type: string
      responses:
        "204":
          description: Success
        default:
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    PublicTruck:
      type: object
      description: Represent public info of single truck
      required:
        - plateNumber
        - vin
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        plateNumber:
          type: string
        vin:
          type: string
          description: >
            Truck identification number. This is unique for each truck and
            should be used as a hardware identifier for this specific truck.
    Error:
      type: object
      description: Error object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
    TruckDriverCard:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: Driver card ID
    TruckLocation:
      type: object
      required:
        - timestamp
        - latitude
        - longitude
        - heading
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        timestamp:
          type: integer
          format: int64
          description: Timestamp for truck speed
        latitude:
          type: number
          format: double
          description: Latitude in degrees.
        longitude:
          type: number
          format: double
          description: Longitude in degrees.
        heading:
          type: number
          format: double
          description: heading in degrees.
    TruckSpeed:
      type: object
      required:
        - timestamp
        - speed
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Truck speed ID
        timestamp:
          type: integer
          format: int64
          description: Timestamp for truck speed. Unix timestamp in milliseconds.
        speed:
          type: number
          format: float
    TruckDriveState:
      type: object
      required:
        - id
        - state
        - driverCardId
      properties:
        id:
          type: integer
          format: int64
          description: Timestamp for truck drive state
        state:
          $ref: "#/components/schemas/TruckDriveStateEnum"
        driverId:
          type: string
          readOnly: true
          description: Driver ID.
        driverCardId:
          type: string
          description: Driver card ID. This is used to identify the driver when creating a
            new drive state.
    TelematicData:
      type: object
      required:
        - timestamp
        - imei
        - speed
        - latitude
        - longitude
      properties:
        timestamp:
          type: integer
          format: int64
        imei:
          type: string
        speed:
          type: number
          format: float
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
    TruckDriveStateEnum:
      type: string
      enum:
        - REST
        - DRIVER_AVAILABLE
        - WORK
        - DRIVE
        - ERROR
        - NOT_AVAILABLE

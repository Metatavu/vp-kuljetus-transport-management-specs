          description: Filter results after given date-time
          schema:
            type: string
            format: date-time
        - name: before
          in: query
          description: Filter results before given date-time
          schema:
            type: string
            format: date-time
        - name: first
          in: query
          description: First result.
          schema:
            type: integer
        - name: max
          in: query
          description: Max results.
          schema:
            type: integer
      responses:
        "200":
          description: List of truck locations
          content:
            application/json:
              schema:

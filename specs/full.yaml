components:
  securitySchemes:
    DriverAppApiKeyAuth:
      type: apiKey
      in: header
      name: X-DriverApp-API-Key
    DataReceiverApiKeyAuth:
      type: apiKey
      in: header
      name: X-DataReceiver-API-Key
    KeycloakApiKeyAuth:
      type: apiKey
      in: header
      name: X-Keycloak-API-Key
    CronKeyAuth:
      type: apiKey
      in: header
      name: X-CRON-Key
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    PublicTruck:
      type: object
      description: Represent public info of single truck
      required:
        - plateNumber
        - vin
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        plateNumber:
          type: string
        vin:
          type: string
          description: >
            Truck identification number. This is unique for each truck and
            should be used as a hardware identifier for this specific truck.
    Error:
      type: object
      description: Error object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
    TruckSortByField:
      type: string
      enum:
        - NAME
        - PLATE_NUMBER
    SortOrder:
      type: string
      enum:
        - ASCENDING
        - DESCENDING
    Truck:
      type: object
      description: Represent single truck
      required:
        - plateNumber
        - type
        - vin
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
        imei:
          type: string
          description: The unique IMEI of the truck, used to identify it when associating
            with a thermometer.
        plateNumber:
          type: string
        type:
          type: string
          enum:
            - TRUCK
            - SEMI_TRUCK
        vin:
          type: string
          description: >
            Truck identification number. This is unique for each truck and
            should be used as a hardware identifier for this specific truck.
        activeVehicleId:
          type: string
          format: uuid
          readOnly: true
          description: >
            Active vehicle id. This is the current vehicle that the truck is
            part of. It updates whenever the vehicle structure is updated.
        creatorId:
          type: string
          readOnly: true
          format: uuid
        createdAt:
          format: date-time
          type: string
          readOnly: true
        lastModifierId:
          type: string
          readOnly: true
          format: uuid
        modifiedAt:
          format: date-time
          type: string
          readOnly: true
        archivedAt:
          type: string
          format: date-time
          description: >
            Setting the archivedAt time marks the truck as archived. Trucks
            marked as archived will not appear in list requests unless archived
            filter is set to true. Archived truck cannot be updated, unless
            archivedAt is first set to null.
    TruckDriverCard:
      type: object
      required:
        - id
        - timestamp
      properties:
        id:
          type: string
          description: Driver card ID
        timestamp:
          type: integer
          format: int64
          description: Timestamp for driver card insertion. Unix timestamp in milliseconds.
        removedAt:
          type: string
          format: date-time
          description: Removed at. Used to check for grace period for driver card removal.
    TruckLocation:
      type: object
      required:
        - timestamp
        - latitude
        - longitude
        - heading
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        timestamp:
          type: integer
          format: int64
          description: Timestamp for truck speed
        latitude:
          type: number
          format: double
          description: Latitude in degrees.
        longitude:
          type: number
          format: double
          description: Longitude in degrees.
        heading:
          type: number
          format: double
          description: heading in degrees.
    TruckSpeed:
      type: object
      required:
        - timestamp
        - speed
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Truck speed ID
        timestamp:
          type: integer
          format: int64
          description: Timestamp for truck speed. Unix timestamp in milliseconds.
        speed:
          type: number
          format: float
    TruckDriveStateEnum:
      type: string
      enum:
        - REST
        - DRIVER_AVAILABLE
        - WORK
        - DRIVE
        - ERROR
        - NOT_AVAILABLE
    TruckDriveState:

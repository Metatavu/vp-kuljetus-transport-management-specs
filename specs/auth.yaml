openapi: 3.0.3
info:
  title: Vehicle Management Services (auth)
  description: Vehicle Management Services (auth)
  version: 1.0.0
security:
  - ApiKeyAuth: []
paths:
  /vehicle-management/v1/trucks/{truckId}/driverCards:
    get:
      operationId: listTruckDriverCards
      summary: Lists truck driver cards
      description: Lists truck driver cards. Used to check if a truck has a driver
        card inserted.
      security:
        - ApiKeyAuth: []
        - BearerAuth:
            - driver
      tags:
        - Trucks
      parameters:
        - name: truckId
          required: true
          in: path
          description: truck ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of truck driver cards. Contains either 0 or 1 cards.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TruckDriverCard"
        default:
          description: Invalid request was sent to the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    TruckSortByField:
      type: string
      enum:
        - NAME
        - PLATE_NUMBER
    SortOrder:
      type: string
      enum:
        - ASCENDING
        - DESCENDING
    TruckDriverCard:
      type: object
      required:
        - id
        - timestamp
      properties:
        id:
          type: string
          description: Driver card ID
        timestamp:
          type: integer
          format: int64
          description: Timestamp for driver card insertion. Unix timestamp in milliseconds.
    Error:
      type: object
      description: Error object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
    TruckDriveStateEnum:
      type: string
      enum:
        - REST
        - DRIVER_AVAILABLE
        - WORK
        - DRIVE
        - ERROR
        - NOT_AVAILABLE
    SalaryGroup:
      type: string
      description: >
        Employee's salary group

        Kuljettaja (Driver) - Should be default IF the employees office is not KOTKA

        VP-Logistics (VPlogistics)

        Office

        Terminal
      enum:
        - DRIVER
        - VPLOGISTICS
        - OFFICE
        - TERMINAL
    EmployeeType:
      type: string
      enum:
        - PA
        - KA
        - AH
        - VK
        - TH
        - TP
        - AJ
        - JH
        - AP
        - KK
        - POIS
        - TPK
      description: >
        Employee's type described as finnish abbreviation. UI implementations
        should translate these to more human readable form.


        | Abbreviation | finnish name            |

        | ------------ | ----------------------- |

        | PA           | Pakettiautonkuljettaja  |

        | KA           | Kuorma-auton kuljettaja |

        | AH           | Alihankkija             |

        | VK           | Vuokratyöntekijä        |

        | TH           | Työharjoittelija        |

        | TP           | Tilapäistyöntekijä      |

        | AJ           | Ajojärjestelijä         |

        | JH           | Esimies                 |

        | AP           | Aikatuntipalkka         |

        | KK           | Kuukausipalkka          |

        | POIS         | Ei-aktiivinen           |

        | TPK          | Täysperäkuljettaja      |
    Office:
      type: string
      description: Employee's office. Salary group should be set to VPLogistics if the
        office is KOTKA
      enum:
        - KOTKA
        - KOUVOLA
        - RAUHA
    WorkType:
      type: string
      description: >
        Work type of the work shift hours. A single work type represents
        aggregated value from

        one or more work event types.


        | name                   | finnish name         |

        | ---------------------- | -------------------- |

        | PAID_WORK              | Palkallinen työ      |

        | STANDBY                | Odotus               |

        | EVENING_ALLOWANCE      | Iltatyö              |

        | NIGHT_ALLOWANCE        | Yötyö                |

        | HOLIDAY_ALLOWANCE      | Pyhälisä             |

        | JOB_SPECIFIC_ALLOWANCE | Työkohtaisuuslisä    |

        | FROZEN_ALLOWANCE       | Pakastelisä          |
      enum:
        - PAID_WORK
        - STANDBY
        - EVENING_ALLOWANCE
        - NIGHT_ALLOWANCE
        - HOLIDAY_ALLOWANCE
        - JOB_SPECIFIC_ALLOWANCE
        - FROZEN_ALLOWANCE
    TaskType:
      type: string
      description: Type of the task
      enum:
        - UNLOAD
        - LOAD
